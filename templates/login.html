<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #212529;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .form-signin {
      max-width: 330px;
      padding: 15px;
    }
  </style>
</head>
<body>
  <main class="form-signin text-center">
    <form class = "form-signin" method = "POST" action = "/login">
        {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>

      <div class="form-floating mb-2">
        <input type="text" name="username" class="form-control bg-dark text-white" id="floatingInput" placeholder="Username" required>
        <label for="inputEmail" class = "sr-only">Username</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" name="password" class="form-control bg-dark text-white" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword" class = "sr-only">Password</label>
      </div>

      <div class="checkbox mb-3 text-start">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
